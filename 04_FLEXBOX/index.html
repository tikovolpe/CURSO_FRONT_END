<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="flex flex-row bg-red-300">
        <div class="bg-red-600 p-6 m-4">1</div>
        <div class="bg-red-600 p-6 m-4">2</div>
        <div class="bg-red-600 p-6 m-4">3</div>
    </div>
    <div class="flex flex-col bg-green-300">
        <div class="bg-green-600 p-6 m-4">1</div>
        <div class="bg-green-600 p-6 m-4">2</div>
        <div class="bg-green-600 p-6 m-4">3</div>
    </div>
    <div class="flex flex-row-reverse bg-blue-300">
        <div class="bg-blue-600 p-6 m-4">1</div>
        <div class="bg-blue-600 p-6 m-4">2</div>
        <div class="bg-blue-600 p-6 m-4">3</div>
    </div>
    <div class="flex flex-col-reverse bg-pink-300">
        <div class="bg-pink-600 p-6 m-4">1</div>
        <div class="bg-pink-600 p-6 m-4">2</div>
        <div class="bg-pink-600 p-6 m-4">3</div>
    </div>
    <div class="flex flex-wrap bg-red-300">
        <div class="bg-red-400 p-4 m-6">1</div>
        <div class="bg-red-500 p-4 m-6">2</div>
        <div class="bg-red-600 p-4 m-6">3</div>
        <div class="bg-red-700 p-4 m-6">4</div>
        <div class="bg-red-800 p-4 m-6">5</div>
        <div class="bg-red-900 p-4 m-6">6</div>
    </div>
    <div class="flex container bg-green-400 p-8">
        <div class="flex-1 bg-green-800">1</div>
        <div class="flex-1 bg-green-600">2</div>
        <div class="flex-none bg-green-200">3</div>
    </div>
    <div class="flex flex-wrap bg-purple-300">
        <div class="bg-purple-400 p-4 m-6 order-last">1</div>
        <div class="bg-purple-500 p-4 m-6 order-5">2</div>
        <div class="bg-purple-600 p-4 m-6 order-4">3</div>
        <div class="bg-purple-700 p-4 m-6 order-3">4</div>
        <div class="bg-purple-800 p-4 m-6 order-2">5</div>
        <div class="bg-purple-900 p-4 m-6 order-first">6</div>
    </div>
</body>
</html>
